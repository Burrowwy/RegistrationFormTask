<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50" id="form-container">
        <div class="card mt-5">
            <div class="card-body ">
                <h4 class="card-title text-center">Регистрация</h4>
                <form id="registrationForm" novalidate >

                    <div class="form-group">
                        <label for="username"></label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Введите имя"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="userSurname"></label>
                        <input class="form-control" type="text" name="userSurname" id="usersurname"
                            placeholder="Введите фамилию" required>
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Введите почту"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="Введите пароль" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword"></label>
                        <input class="form-control " type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Повторите пароль" required>
                    </div>
                    <div class="d-grid gap-2  mx-auto mt-4">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                    </div>
                </form>
                <div class="mt-3"  id="registrationError"></div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-5" id="registrationResult"></div>
</body>

</html>
